<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <script src="d3.min.js"></script>
  <script src="topojson.v1.min.js"></script>
  <script src="datamaps.world.min.js"></script>
</head>
<body>
<div class="text">
<h1 style="font-family: Helvetica, Arial, sans-serif; position: absolute">Dummy choropleths and arcs with Datamaps</h1>
<h3 style="font-family: Helvetica, Arial, sans-serif; position: absolute; top: 45px">d3.geo.stereographic projection because the fun</h3>
</div>
  <div id="container1"></div>
     <script>
      var map = new Datamap({
        scope: 'world',
        height: 600,
        element: document.getElementById('container1'),
        projection: 'stereographic',
        geography_config: {
          borderColor: 'rgba(255,255,255,0.3)',
          highlightBorderColor: 'rgba(0,0,0,0.5)',
      },

        fills: {
          defaultFill: '#d3d3d3',
          dummy: '#de2d26',
          dummyarc: '#de2d26'
        },
        
        data: {
         ESP: {
            fillKey: 'dummyarc',
            electoralVotes: 10
        },
          CAN: {fillKey: 'dummy' },
          BRA: {fillKey: 'dummyarc' },
          ARG: {fillKey: 'dummyarc'},
          COL: {fillKey: 'dummyarc' },
          AUS: {fillKey: 'dummyarc' },
          ZAF: {fillKey: 'dummyarc' },
          MAD: {fillKey: 'dummyarc' }       
        }
      })
      
// arc plugin
      map.arc([
       {
        origin: {
            latitude: -9.380965,
            longitude:  -49.049643
        },
        destination: {
            latitude: 31.758003, 
            longitude: 35.026884
        }
      },
        {
        origin: {
            latitude: -32.739211,
            longitude: 150.332104
        },
        destination: {
            latitude: 31.758003, 
            longitude: 35.026884
        }
      },
        {
        origin: {
            latitude: -35.146965,
            longitude:  -58.940718
        },
        destination: {
            latitude: 31.758003, 
            longitude: 35.026884
        }
      },
      {
          origin: {
              latitude: 40.433385,
              longitude: -3.691896
          },
          destination: {
            latitude: 31.758003,
            longitude: 35.026884
          }
      }
      ], {strokeWidth: 2, strokeColor: '#808080', arcSharpness: 0.5} );

    map.bubbles([
     ], {
       popupTemplate: function(geo, data) {
         return "<div class='hoverinfo'>It is " + data.name + "</div>";
       }
     });
     </script>
</body>
</html>
